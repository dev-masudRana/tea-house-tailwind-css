<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- link: google fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/f91fd0dd4a.js" crossorigin="anonymous"></script>

    <!-- link: tailwind daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- custom css -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">

        <!-- hero section -->
        <section class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse gap-12">
                <div class="relative">
                    <img src="images/banner.png" class="max-w-lg" />
                    <div
                        class="flex items-center gap-4 absolute bottom-0 left-12 bg-white p-4 rounded-lg drop-shadow-lg">
                        <i class="fa-solid fa-star text-[#ffdc64] text-3xl"></i>
                        <div>
                            <h3 class="text-[#1C1C1C] text-3xl font-extrabold">5.00</h3>
                            <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-7xl text-[#1C1C1C] font-extrabold leading-tight">
                        It's good <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="py-6 text-lg text-[#777] font-medium">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button
                        class="btn min-h-16 px-6 rounded-2xl text-white text-xl font-bold gap-2 bg-gradient-to-r from-[#FF8938] to-[#f00]">
                        Explore More
                        <img src="images/arrow.png" alt="Arrow">
                    </button>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
